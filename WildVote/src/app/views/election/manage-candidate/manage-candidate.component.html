<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header class="bg-dark text-white">Election Candidates</c-card-header>
        <c-card-body>
          <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border"
          >
            <thead cTableColor="dark">
              <tr>
                <th class="text-center">
                  Profile
                </th>
                <th>Student</th>
                <th>Position</th>
                <th>PartyList</th>
                <th>Manage</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidate of candidates; index as i">
                <td class="text-center">
                  <c-avatar
                    size="md"
                    src="{{ candidate.Profile }}"
                    status= "success"
                  ></c-avatar>
                </td>
                <td>
                  <div>{{ candidate.Fullname }}</div>
                  <div class="small text-medium-emphasis text-nowrap">
                    <span>
                      {{ candidate.Department }} - {{ candidate.Year }}
                    </span>
                  </div>
                </td>
                <td>
                    {{ candidate.Position }}
                </td>
                <td>
                  <div class="d-flex justify-content-between">
                    <div class="float-start">
                      <strong>{{ candidate.PartyList }}</strong>
                    </div>
                  </div>
                </td>
                <td>
                  <ng-container *ngTemplateOutlet="Remove"></ng-container>
                      <button  style="margin-left: 5px;" cButton color="info" routerLink="/manage-candidates/{{candidate.id}}">Edit</button> 
                      <ng-template #Remove>
                        <button cButton color="danger" (click)="toggleLiveDemo()" cButton>Remove</button>
                        <c-modal id="liveDemoModal" [visible]="liveDemoVisible" (visibleChange)="handleLiveDemoChange($event)">
                          <c-modal-header>
                            <h5 cModalTitle>Confirm</h5>
                            <button (click)="toggleLiveDemo()" cButtonClose></button>
                          </c-modal-header>
                          <c-modal-body>Do You Really Want to Remove this Candidate?</c-modal-body>
                          <c-modal-footer>
                            <button cButton color="primary" (click)="removeCandidate(candidate.id)">Yes</button>
                          </c-modal-footer>
                        </c-modal>
                      </ng-template>
                </td>
              </tr>
            </tbody>
          </table>
        </c-card-body>
      </c-card>
    </c-col>
</c-row>
