 <c-container>
    <c-row class="justify-content-center">
      <c-col xs="12">
        <c-card class="mx-4 bg-dark text-white">
        <c-card-header ngPreserveWhitespaces class="bg-dark">
            <strong>Add Candidate</strong> <small></small>
        </c-card-header>
          <c-card-body class="p-4">
            <form cForm [formGroup]="addCandidateForm" (ngSubmit)="addCandidate()">
              <!-- ID Number and Fullname on the same line -->
              <c-row class="mb-3">
                <c-col sm="6">
                  <c-input-group>
                    <span cInputGroupText>
                      <svg cIcon name="cilAddressBook"></svg>
                    </span>
                    <input formControlName="id" cFormControl placeholder="ID Number" />
                  </c-input-group>
                </c-col>
                <c-col sm="6">
                    <button cButton color="secondary" (click)="AutoFill()">Autofill</button>
                </c-col>
              </c-row>
              
              <c-row class="mb-3">
                <c-col sm="5">
                    <c-input-group>
                      <span cInputGroupText>
                        <svg cIcon name="cilUser"></svg>
                      </span>
                      <input formControlName="fullname" cFormControl placeholder="Fullname" />
                    </c-input-group>
                  </c-col>
                <c-col sm="4">
                  <c-input-group>
                    <span cInputGroupText>
                      <svg cIcon name="cilInstitution"></svg>
                    </span>
                    <select formControlName="department" cFormControl>
                      <option value="" disabled selected>Department</option>
                      <!-- Add additional options as needed -->
                      <option>ARCH</option>
                      <option>CHE</option>
                      <option>CE</option>
                      <option>CPE</option>
                      <option>EE</option>
                      <option>ECE</option>
                      <option>IE</option>
                      <option>ME</option>
                      <option>EM</option>
                      <option>CS</option>
                      <option>IT</option>
                      <option>CNAHS</option>
                      <option>CMBA</option>
                      <option>CASE</option>
                      <option>CCJ</option>
                      <!-- ... -->
                    </select>
                  </c-input-group>
                </c-col>
                <c-col sm="3">
                  <c-input-group>
                    <span cInputGroupText>
                      <svg cIcon name="cilListNumbered"></svg>
                    </span>
                    <select formControlName="year" cFormControl>
                      <option value="" disabled selected>Year</option>
                      <!-- Add additional options as needed -->
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <!-- ... -->
                    </select>
                  </c-input-group>
                </c-col>
              </c-row>

              <c-row class="mb-3">
                <c-col sm="6">
                  <c-input-group>
                    <span cInputGroupText>
                      <svg cIcon name="cilContact"></svg>
                    </span>
                    <select formControlName="position" cFormControl>
                      <option value="" disabled selected>Position</option>
                        <option>PRESIDENT</option>
                        <option>VICE-PRESIDENT</option>
                        <option>SECRETARY</option>
                        <option>TREASURER</option>
                        <option>AUDITOR</option>
                        <option>ARCH REPRESENTATIVE</option>
                        <option>CHE REPRESENTATIVE</option>
                        <option>CE REPRESENTATIVE</option>
                        <option>CPE REPRESENTATIVE</option>
                        <option>EE REPRESENTATIVE</option>
                        <option>ECE REPRESENTATIVE</option>
                        <option>IE REPRESENTATIVE</option>
                        <option>ME REPRESENTATIVE</option>
                        <option>EM REPRESENTATIVE</option>
                        <option>CS REPRESENTATIVE</option>
                        <option>IT REPRESENTATIVE</option>
                        <option>CNAHS REPRESENTATIVE</option>
                        <option>CMBA REPRESENTATIVE</option>
                        <option>CASE REPRESENTATIVE</option>
                        <option>CCJ REPRESENTATIVE</option>
                      <!-- ... -->
                    </select>
                  </c-input-group>
                </c-col>
                <c-col sm="4">
                    <c-input-group>
                      <span cInputGroupText>
                        <svg cIcon name="cilFlagAlt"></svg>
                      </span>
                      <input formControlName="partylist" cFormControl placeholder="PartyList"/>
                    </c-input-group>
                  </c-col>
              </c-row>
              <c-row class="mb-3">
                <c-col sm="4">
                    <label cLabel for="Profile">
                        Upload Profile
                      </label>
                      <input cFormControl id="Profile" accept="image/*" (change)="onFileChange($event)" type="file" />
                  </c-col>
              </c-row>
              <c-row class="mb-1 justify-content-center">
                <c-col sm="2">
                    <button  type="submit" cButton color="danger" >Submit</button>
                  </c-col>
              </c-row>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
