<c-row class="justify-content-center text-center">
  <c-col *ngFor="let widget of brandData; index as i" sm="4" xl="4">
    <c-widget-stat-d
      [color]="widget.color ?? ''"
      [style]="widget.capBg ?? null"
      [values]="widget.values"
      class="mb-4"
    >
      <img [src]="widget.imageUrl" alt="Brand Image" height="150" class="my-4 text-white">
    </c-widget-stat-d>
    <button cButton color="info">Vote</button>
  </c-col>
</c-row>
